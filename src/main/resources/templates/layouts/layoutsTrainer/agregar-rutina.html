<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <title>Agregar Rutina</title>
  <meta charset="UTF-8"/>
</head>
<body>
<section th:fragment="agregar-rutina">
  <div class="modal fade" id="agregar-rutina" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Agregar Rutina</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <form th:action="@{/trainer/dash-rutinas/guardar-rutina}" th:object="${rutina}"
              method="POST" class="was-validated">
          <div class="modal-body">

            <div class="form-group">
              <label for="nombre_rutina">Nombre Rutina: *</label>
              <input type="text" class="form-control" name="nombre_rutina" id="nombre_rutina" required="true">
            </div>
            <div class="form-group">
              <label for="descripcion">Descripcion: </label>
              <textarea class="form-control" name="descripcion" id="descripcion" maxlength="250" rows="5"></textarea>
            </div>
          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button class="btn btn-primary" type="submit">Guardar</button>
          </div>

        </form>

      </div>
    </div>
  </div>
</section>
</body>
</html>
