<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Productos | GymPlus</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='../css/main.css'>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/1193c03dcb.js" crossorigin="anonymous"></script>

</head>
<body id="body-index">
<!--barra navegacion-->
<div id="navbar" class="row" style="margin-bottom: 10px">
    <div class="col-1" ></div>
    <div class="col-10">

        <nav class="navbar navbar-expand-lg navbar-light bg-light">

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>


            <a class="navbar-brand" th:href="@{/}">
                <img src="/images/Logo-BodyHealth.jpeg" width="140" height="70">
            </a>

            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav mr-auto">
                    <li><a class="nav-link"  th:href="@{/}"><i class="fa-sharp fa-solid fa-house"></i> Home</a></li>
                    <li><a class="nav-link" th:href="@{/planes}"><i class="fa-sharp fa-solid fa-tag"></i> Planes</a></li>
                    <li><a class="nav-link" th:href="@{/noticias}"><i class="fa-solid fa-newspaper"></i> Noticias</a></li>
                    <li><a class="nav-link" th:href="@{/productos}"><i class="fa-sharp fa-solid fa-shop"></i> Productos</a></li>

                </ul>

            </div>
            <div class="collapse navbar-collapse" id="navbarNavDropdown" style="justify-content:flex-end;">
                <div class="dropdown-divider"></div>


                <!--SI ESTA AUTENTICADO MUESTRA ESTO-->
                <div>
                    <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                <img th:src="@{'/images/otro.png'}" class="img-fluid" width="50" height="50" />

                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                                <li><a class="dropdown-item" th:href="@{/mi-perfil}"><i class="fa-solid fa-circle-user"></i> Mi Perfil</a></li>
                                <div class="dropdown-divider"></div>
                                <li><a class="dropdown-item" th:href="@{/login1}"><i class="fa-solid fa-circle-info fa-beat-fade" style="--fa-beat-fade-opacity: 0.67; --fa-beat-fade-scale: 1.075;" ></i> Iniciar sesión</a></li>
                                <li><a class="dropdown-item" th:href=" @{/registroCliente}"><i class="fa-solid fa-circle-info fa-beat-fade" style="--fa-beat-fade-opacity: 0.67; --fa-beat-fade-scale: 1.075;" ></i>Registrarse</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>

                <!--SI NO ESTA AUTENTICADO MUESTRA ESTO-->
                <ul class="navbar-nav mr-auto">
                    <li><a class="nav-link" th:href="@{/login1}"><i class="fa-solid fa-circle-user"></i> Login</a></li>

                </ul>



            </div>
        </nav>

    </div>
    <div class="col-1"></div>
</div><hr><br>

<div class="container">
    <div class="row">
        <!-- Elementos generados a partir del JSON -->



        <div class="card" style="width: 20rem;" th:each="producto:${productos}">
            <br><h4 class="card-title" th:text="${producto.getNombre()}"></h4>
            <p style="font-size: xx-large" class="card-text" th:text="${producto.getStock()}"></p>
            <img th:src="${'/images/'+producto.getFoto()}" class="card-img-top" width="350" height="300">

            <p class="card-text" th:text="${producto.getPrecio()}"></p>
            <a id="boton" href="#">Añadir...</a><br>
        </div>



    </div>
</div> <br><br>

<div id="footer">
    <script> $("#footer").load("/src/main/webapp/components/footer.html");</script>
</div>

</body>
</html>
