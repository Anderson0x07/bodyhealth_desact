<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dash-Planes</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/webjars/font-awesome/css/all.css}"/>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.1/css/jquery.dataTables.min.css"/>
    <link href="/css/dataTable/buttons.dataTables.min.css" rel="stylesheet">

    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
    <script th:src="@{/webjars/datatables/1.10.15/media/js/jquery.dataTables.min.js}"></script>

    <link rel="stylesheet" type="text/css" href="/css/dash-style.css" />
</head>
<body>
    <div class="main-container d-flex">
        <!--SIDEBAR-->
        <div th:replace="/layouts/sidebar :: sidebar"></div>

        <div class="content">
            <!--NAV-DASH-->
            <nav th:replace="/layouts/nav-dash :: nav-dash"></nav>

            <div class="dashboard-content px-3 pt-4">

                <h2 class="fs-5">Lista de Planes</h2>
                <div class="table-responsive">
                    <table id="tablaPlanes" class="table table-bordered">

                        <thead>
                        <tr>
                            <th>Id Plan</th>
                            <th>Descripcion</th>
                            <th>Acciones</th>

                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="plan : ${planes}">
                            <td th:text="${plan.id_plan}"></td>
                            <td th:text="${plan.descripcion}"></td>

                            <td>
                                <a th:href="@{/}" style="text-decoration: none">
                                    <i class="fa-solid fa-arrow-up-right-from-square" style="color:black"></i>
                                </a>
                            </td>
                        </tr>
                        </tbody>

                    </table>
                </div>
                <br><hr class="h-color mx-3"><br>

                <h2 class="fs-5">Lista de Planes Detallados</h2>
                <div class="table-responsive">
                    <table id="tablaPlanesDetallados" class="table table-bordered">

                        <thead>
                        <tr>
                            <th>Id Detalle</th>
                            <th>Plan</th>
                            <th>Precio</th>
                            <th>Meses</th>
                            <th>Acciones</th>

                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="planDeta : ${planesDeta}">
                            <td th:text="${planDeta.id_detalle}"></td>
                            <td th:text="${planDeta.id_plan.descripcion}"></td>
                            <td th:text="'$' + ${planDeta.precio}"></td>
                            <td th:text="${planDeta.meses}"></td>

                            <td>
                                <a th:href="@{/}" style="text-decoration: none">
                                    <i class="fa-solid fa-arrow-up-right-from-square" style="color:black"></i>
                                </a>
                            </td>
                        </tr>
                        </tbody>

                    </table>
                </div>

            </div>
        </div>
    </div>

    <!--SCRIPT SIDEBAR-->
    <script th:replace="/layouts/script-sidebar :: script-sidebar"></script>

    <!--SCRIPTS BOTONES-->
    <div th:replace="/layouts/scripts :: scripts"></div>

    <!--SCRIPT DATATABLE-->
    <script type="text/javascript">
        $(document).ready(function () {
            $('#tablaPlanes').DataTable({
                dom: 'Bfrtip',
                buttons: [
                    'excel', 'pdf'
                ],
            });
        });
    </script>

</body>
</html>
