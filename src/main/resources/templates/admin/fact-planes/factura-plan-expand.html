<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dash-Facturacion</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/webjars/font-awesome/css/all.css}"/>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.1/css/jquery.dataTables.min.css"/>
    <link href="/css/dataTable/buttons.dataTables.min.css" rel="stylesheet">

    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
    <script th:src="@{/webjars/datatables/1.10.20/media/js/jquery.dataTables.min.js}"></script>

    <link rel="stylesheet" type="text/css" href="/css/dash-style.css" />
</head>
<body>
    <div class="main-container d-flex">
        <!--SIDEBAR-->
        <div th:replace="/layouts/sidebar :: sidebar"></div>

        <div class="content">
            <!--NAV-DASH-->
            <nav th:replace="/layouts/nav-dash :: nav-dash"></nav>

            <div class="dashboard-content px-3 pt-4">


                <div class="card border-light">
                    <div class="card-header">
                        <h3 class="card-title">Información de compra</h3>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-5">
                                <img src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_960_720.png" width="80%" height="90%">
                            </div>
                            <div class="col-7">

                                <div class="table-responsive">
                                    <table  class="table table-bordered table-striped " id="facturas">

                                        <tr>
                                            <th>Factura #</th>
                                            <td th:text="${detalle.id_factura}"></td>
                                        </tr>
                                        <tr>
                                            <th>Fecha</th>
                                            <td th:text="${detalle.fecha_inicio}"></td>
                                        </tr>
                                        <tr>
                                            <th rowspan="3">Información del Cliente</th>
                                            <td th:text="'Documento: '+${detalle.id_cliente.documentoC}"></td>
                                        </tr>

                                        <tr>
                                            <td th:text="'Nombre: '+${detalle.id_cliente.nombre}"></td>
                                        </tr>
                                        <tr>
                                            <td th:text="'Telefono: '+${detalle.id_cliente.telefono}"></td>
                                        </tr>
                                        <tr>
                                            <th rowspan="3">Detalle de Plan</th>
                                            <td th:text="'ID: '+${detalle.id_detalle.id_detalle}"></td>
                                        </tr>
                                        <tr>
                                            <td th:text="${detalle.id_detalle.plan}"></td>
                                        </tr>
                                        <tr>
                                            <td th:text="'Precio: $'+${detalle.id_detalle.precio}"></td>
                                        </tr>
                                        <tr>
                                            <th>Suscripción</th>
                                            <td th:text="${detalle.id_detalle.meses}+' Meses'"></td>
                                        </tr>
                                        <tr>
                                            <th>Fecha de Inicio</th>
                                            <td th:text="${#dates.format(detalle.fecha_inicio, 'dd-MMM-yyyy')}"></td>
                                        </tr>
                                        <tr>
                                            <th>Fecha de Finalización</th>
                                            <td th:text="${#dates.format(detalle.fecha_fin, 'dd-MMM-yyyy')}"></td>
                                        </tr>
                                        <tr>
                                            <th>Total</th>
                                            <td th:text="${'$'+detalle.id_detalle.precio}"></td>
                                        </tr>
                                        <tr>
                                            <th>Método de Pago</th>
                                            <td th:text="${detalle.id_metodopago.descripcion}"></td>
                                        </tr>

                                    </table>

                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer">
                        <div class="row">
                            <div class="col-6"></div>
                            <div class="col-2">
                                <a th:href="@{/admin/dash-fact-planes}" class="btn btn-dark btn-block">
                                    <i class="fas fa-arrow-left"></i> Regresar
                                </a>
                            </div>
                            <div class="col-2">
                                <a th:href="@{/admin/dash-fact-planes/expand/pdf/} + ${detalle.id_factura}" class="btn btn-secondary">
                                    <i class="fas fa-angle-double-right"></i> Generar PDF
                                </a>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <!--SCRIPT SIDEBAR-->
    <script th:replace="/layouts/script-sidebar :: script-sidebar"></script>


</body>
</html>
