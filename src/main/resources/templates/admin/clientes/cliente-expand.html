<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dash-Clientes</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/webjars/font-awesome/css/all.css}"/>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.1/css/jquery.dataTables.min.css"/>
    <link href="/css/dataTable/buttons.dataTables.min.css" rel="stylesheet">

    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
    <script th:src="@{/webjars/datatables/1.10.20/media/js/jquery.dataTables.min.js}"></script>

    <link rel="stylesheet" type="text/css" href="/css/dash-style.css" />
</head>
<body>
    <div class="main-container d-flex">
        <!--SIDEBAR-->
        <div th:replace="/layouts/sidebar :: sidebar"></div>

        <div class="content">
            <!--NAV-DASH-->
            <nav th:replace="/layouts/nav-dash :: nav-dash"></nav>

            <div class="dashboard-content px-3 pt-4">


                <div class="card border-light">
                    <div class="card-header">
                        <h3 class="card-title">Datos del cliente</h3>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-5">
                                <img src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_960_720.png" width="80%" height="90%">
                            </div>
                            <div class="col-7">

                                <div class="table-responsive">
                                    <table  class="table table-bordered table-striped">

                                        <tr>
                                            <th>Tipo documento</th>
                                            <td th:text="${cliente.tipo_documento}"></td>
                                        </tr>
                                        <tr>
                                            <th>Documento</th>
                                            <td th:text="${cliente.documentoC}"></td>
                                        </tr>
                                        <tr>
                                            <th>Nombres</th>
                                            <td th:text="${cliente.nombre}"></td>
                                        </tr>
                                        <tr>
                                            <th>Apellido</th>
                                            <td th:text="${cliente.apellido}"></td>
                                        </tr>
                                        <tr>
                                            <th>Telefono</th>
                                            <td th:text="${cliente.telefono}"></td>
                                        </tr>
                                        <tr>
                                            <th>Fecha de Nacimiento</th>
                                            <td th:text="${cliente.fechaN}"></td>
                                        </tr>
                                        <tr>
                                            <th>Email</th>
                                            <td th:text="${cliente.email}"></td>
                                        </tr>
                                        <tr>
                                            <th>Contrase√±a</th>
                                            <td th:text="${cliente.password}"></td>
                                        </tr>
                                        <tr>
                                            <th>Foto</th>
                                            <td th:text="${cliente.foto}"></td>
                                        </tr>
                                        <tr>
                                            <th>Jornada</th>
                                            <td th:text="${cliente.jornada}"></td>
                                        </tr>



                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer">
                        <div class="row">
                            <div class="col-6"></div>
                            <div class="col-2">
                                <a th:href="@{/admin/dash-clientes}" class="btn btn-dark btn-block">
                                    <i class="fas fa-arrow-left"></i> Regresar
                                </a>
                            </div>
                            <div class="col-2">
                                <a th:href="@{/admin/dash-clientes/expand/editar/} + ${cliente.id_cliente}" class="btn btn-secondary">
                                    <i class="fas fa-angle-double-right"></i> Editar
                                </a>
                            </div>
                            <div  class="col-2">
                                <a th:if="${cliente.estado == true}" th:href="@{/admin/dash-clientes/expand/desactivar/} + ${cliente.id_cliente}" class="btn btn-danger btn-block">
                                    <i class="fa-solid fa-xmark"></i> Desactivar
                                </a>
                                <a th:if="${cliente.estado == false}" th:href="@{/admin/dash-clientes/expand/activar/} + ${cliente.id_cliente}" class="btn btn-success btn-block">
                                    <i class="fas fa-check"></i> Activar
                                </a>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <!--SCRIPT SIDEBAR-->
    <script th:replace="/layouts/script-sidebar :: script-sidebar"></script>


</body>
</html>
